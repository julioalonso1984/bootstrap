<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>|
    <header>
        <div class="container-fluid"></div>
        <div class="titulo" class="jumbotron text-center">
            <h1>consultas</h1>
            <div class="dropdown">
                <button id="menu" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    <i id="menu" class="fa-solid fa-bars"></i>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="./index.html">Home</a>
                    <a class="dropdown-item" href="./denunciar.html">Denunciar</a>
                    <a class="dropdown-item" href="./Galeria.html">Galería</a>
                    <a class="dropdown-item" href="./integrantes.html">Integrantes</a>
                    <a class="dropdown-item" href="./Legislacion.html">Legislacion</a>
                </div>
            </div>
        </div>
    </header>
    <form>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationServer01">Nombre Completo</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="Coloque aqui su nombre"
                    required>
                <div class="valid-feedback">
                    ¡Correcto!
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationServer02">Apellido</label>
                <input type="text" class="form-control is-valid" id="validationServer02"
                    value="Coloque aqui su apellido" required>
                <div class="valid-feedback">
                    ¡Correcto!
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationServer03">Ciudad</label>
                <input type="text" class="form-control is-invalid" id="validationServer03"
                    aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Proporcione una ciudad válida.
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationServer04">Provincia</label>
                <select class="custom-select is-invalid" id="validationServer04"
                    aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Seleccionar...</option>
                    <option>Mendoza</option>
                    <option>San Juan</option>
                    <option>La Rioja</option>
                    <option>San Luis</option>
                    <option>Córdoba</option>
                    <option>Buenos Aires</option>
                    <option>Catamarca</option>
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback">
                    Seleccione una provincia válida.
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationServer05">Consulta</label>
                <input type="text" class="form-control is-invalid" id="validationServer05"
                    aria-describedby="validationServer05Feedback" required>
                <div id="validationServer05Feedback" class="invalid-feedback">
                    ¿Cuál es su consulta?
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                    aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                    Acepto los términos y condiciones
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                    Debe estar de acuerdo antes de enviar.
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar consulta</button>
    </form>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>
</body>

</html>
